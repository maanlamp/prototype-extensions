<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>kbd {padding: .25rem .5rem;padding-bottom:calc(.25rem - 2px);background-color: #F9F9F9;border-bottom: solid 2px #EEEEEE;border-radius: 999rem;}</style>
	<title>Test extensions</title>
</head>
<body>
	<script type="module">
		import { extend } from "./source/extend.js";
		import * as stringExtensions from "./source/String.js";
		import * as ArrayExtensions from "./source/Array.js";

		extend({
			"String": stringExtensions,
			"Array": ArrayExtensions
		});

		console.log("Extended String and Array prototypes.");
	</script>
	<p>Play around with the extended prototypes in the console.</p>
	<p>To open the console, press <kbd>F12</kbd> or <kbd>ctrl</kbd>+<kbd>shift</kbd>+</kbd><kbd>i</kbd>.</p>
</body>
</html>
